<h2 mat-dialog-title>
    New template
</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup" name="formGroup">
        <mat-form-field>
            <mat-label>Template title</mat-label>
            <mat-hint>Unique identifier, e.g. "hellotemplate"</mat-hint>
            <input matInput
                   required
                   [formControlName]="'title'"
                   >
        </mat-form-field>
        <mat-form-field class="message-form-field">
            <mat-label>Template message</mat-label>
            <mat-hint>E.g. Hello %(name), how are you?</mat-hint>
            <textarea matInput
                      required
                      matTextareaAutosize
                      matAutosizeMaxRows="30"
                      [formControlName]="'message'"
                      class="message-textarea">
            </textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
    <button mat-raised-button
            color="accent"
            (click)="onCancel()">
        Cancel
    </button>
    <button mat-raised-button
            color="primary"
            [disabled]="formGroup.invalid"
            (click)="onCreateTemplate()">
        Create
    </button>
</mat-dialog-actions>
