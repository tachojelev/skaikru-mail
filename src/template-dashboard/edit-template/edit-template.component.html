<h2 mat-dialog-title>
    Edit template
    <mat-icon>edit</mat-icon>
</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup" name="formGroup">
        <mat-form-field>
            <mat-label>Template title</mat-label>
            <input matInput
                   required
                   [formControlName]="'title'"
                   >
        </mat-form-field>
        <mat-form-field class="message-form-field">
            <mat-label>Template message</mat-label>
            <textarea matInput
                      required
                      matTextareaAutosize
                      matAutosizeMaxRows="30"
                      [formControlName]="'message'"
                      class="message-textarea">
            </textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
    <button mat-raised-button
            color="accent"
            (click)="onCancel()">
        Cancel
    </button>
    <button mat-raised-button
            color="primary"
            [disabled]="formGroup.invalid"
            (click)="onSaveTemplate()">
        Create
    </button>
</mat-dialog-actions>
